<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Feathered Wonders: New Zealand Birds for Kids</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

    <header>
        <h1>Gallery</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="bird.html">Bird of the Day</a>
            <a href="donation.html">Donations</a>
            <a href="mail.html">Mail Subscription</a>
            <a href="gallery.html" class="active">Gallery</a>
        </nav>
    </header>

    <!-- Gallery Search -->
    <section class="content">
        <div class="text-box gallery-header">
            Gallery
        </div>
        <input type="text" id="searchInput" placeholder="Search for a bird..." oninput="filterGallery()">
        <div class="gallery" id="gallery-container">
            <!-- Gallery will be generated by JavaScript -->
        </div>
    </section>

    <!-- Modal Structure -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <footer>
        <a href="privacy.html">Privacy Policy</a> Image Source: traveller1955, CODO_NZ, Barni1, marcofedermann, xiSerge, Manubird, pixelia, Pixabay. Eli Prater, Toby Hall, Todd Stoddard, Unsplash.
    </footer>


    <script src="JS/script.js"></script>
</body>

</html>
